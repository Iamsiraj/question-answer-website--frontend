
<div class="row container">
    <div class="col-xs-6 col-md-4">

    </div>
    <div class="col-xs-6 col-md-4">
        <form  ng-controller="loginCtrl">

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
        </form>
    </div>
    <div class="col-xs-6 col-md-4">

    </div>
</div>
